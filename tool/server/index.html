<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>npm-i-just-hurry</title>
  </head>
  <body>
    <h1>npm-i-just-hurry</h1>
    <p>
      <form action="/">
        <textarea name="deps" rows="10" cols="80">%%deps%%</textarea>
        <br>
        <input type="checkbox" id="devDeps" name="__dev_deps">
        <label for="devDeps">devDeps</label>
        <br>
        <input type="checkbox" id="preserveVersions" name="__preserve_versions" checked>
        <label for="preserveVersions">preserveVersions</label>
        <br>
        <input type="submit" value="Just Hurry!">
      </form>
    </p>

    <hr />

    <label>You may copy this result:</label>
    <h1>
      <pre>
        <code>%%output%%</code>
      </pre>
    </h1>
  </body>
</html>
